<!DOCTYPE html>
<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			
			body {
				font-family: monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			canvas {
				width: 100%
				height: 100%;
			}

		</style>

		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>

	</head>
	<body>

		<script>
			
			var scene, renderer, camera, stats, cube, cube2;

			function Start() {


					//Setting della scena, della camera e del renderer, essenziali per il rendering della scena
					scene = new THREE.Scene(); 	//oggetto scena
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);  	//camera: punto di vista della scena
					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );  //imposta la grandezza dell'immagine da renderizzare
					document.body.appendChild( renderer.domElement); //chiamata ad una funzione del WebBrowser per fare il rendering della scena


					//Nuovo oggetto cubo
					var geometry = new THREE.BoxGeometry(1,1,1);
					var material = new THREE.MeshBasicMaterial( { color: 0x8f00ff } ); //Colore RGB in esadecimale verde
					cube = new THREE.Mesh( geometry, material );
					scene.add( cube );

					var geometry2 = new THREE.BoxGeometry(1,1,1);
					var material2 = new THREE.MeshBasicMaterial( { color: 0xf7ff0d} );
					cube2 = new THREE.Mesh( geometry2, material2);
					scene.add(cube2);

					//Frame rate
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					document.body.appendChild( stats.domElement ); 
				
					//posizione della camera; tutti gli oggetti compresa la camera vengono posizionati di default nell'origine del sistema di rifermento cartesiano
					camera.position.z = 5;

					

			}

			function Render() {

					requestAnimationFrame(Render);
					stats.update();
					renderer.render(scene, camera);
					cube2.rotation.z += 0.1
					cube.rotation.y += 0.1
			}

			Start();
			Render();

		</script>
	</body>
</html>
